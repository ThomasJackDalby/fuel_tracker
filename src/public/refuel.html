<html>

<head>
    <link rel="stylesheet" href="/styles/darkly.bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <h1 class="display-4">Refuel Details</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/refuel.html">Refuel</a>
                    </li>
                </ul>
            </div>
        </nav>
    <div class="container">
        <form action="/api/refuels" method="post">
            <div class="form-group" required="true">
                <label for="form_date">Date</label>
                <input id="form_date" name="date" type="date" class="form-control" required="true">
            </div>
            <div class="form-group" required="true">
                <label for="form_milage">Milage</label>
                <div class="input-group mb-3">
                    <input id="form_milage" name="milage" type="number" step="1" class="form-control" placeholder="e.g. 37000"
                        required="true">
                    <div class="input-group-append">
                        <span class="input-group-text">miles</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="form_ppl">£/Litre</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">£</span>
                    </div>
                    <input id="form_ppl" name="ppl" type="number" step="0.01" class="form-control" placeholder="e.g. 1.34"
                        required="true">
                </div>
            </div>
            <div class="form-group" required="true">
                <label for="form_cost">Total Cost</label>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text">£</span>
                            </div>
                    <input id="form_cost" name="cost" type="number" step="0.01" class="form-control" placeholder="e.g. 40.00"
                        required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="form_location">Location</label>
                <input id="form_location" name="location" type="text" class="form-control" placeholder="e.g. Sainsbury's Burpham">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('form_date').valueAsDate = new Date();
    </script>
</body>

</html>
