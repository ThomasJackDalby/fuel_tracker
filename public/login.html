<html>
<head>
    <link rel="stylesheet" href="/styles/darkly.bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 class="display-4">Refuel Details</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/refuel.html">Refuel</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="form_login" onsubmit="login()">
            <div class="form-group" required="true">
                <label for="form_username">Username</label>
                <input id="form_username" name="username" type="text" class="form-control" placeholder="e.g. Barry Scott"
                    required="true">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group" required="true">
                <label for="form_password">Password</label>
                <input id="form_password" name="password" type="password" class="form-control" required="true">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>

        function login(){
            let data = $('#form_login').serialize();
            console.log(data);
            $.ajax({
                url: "api/login",
                type: 'POST',
                data: {
                    username: data.username,
                    password: data.password,
                },
                error : function(err) {
                  console.log('Error!', err)
                },
                success: function(data) {
                  console.log('Success!')
                  localStorage.setItem('token', data.token);
                }
            });
        }
    </script>
</body>
</html>
